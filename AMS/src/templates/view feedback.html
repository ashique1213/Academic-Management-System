{% extends 'hodindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>
<center>
<body>
<form id="form1" name="form1" method="post" action="viewfeedback1">
  <table width="200" border="1">
    <tr>
      <td>staffname</td>
      <td><select name="select">
        {%for i in val %}
        <option value="{{i['login_id']}}">{{i['name']}}</option>
        {% endfor %}
      </select>
         <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="SEARCH" />
          </div>
      </label></td></td>
    </tr>
    <tr>
      <th>feedback</th>
      <th>op1</th>
      <th>op2</th>
      <th>op3</th>
      <th>op4</th>
      <th>answer</th>
      <th>date</th>
      <th></th>
    </tr>
    {% for i in v %}
    <tr>
      <td>{{i['feed_questions']}}</td>
      <td>{{i['op1']}}</td>
      <td>{{i['op2']}}</td>
      <td>{{i['op3']}}</td>
      <td>{{i['op4']}}</td>
      <td>{{i['ans']}}</td>
      <td>{{i['date']}}</td>
      <td><a href="viewresponsefeed?id={{i['feed_id']}}">view response</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
</center>
<!--</html>-->
{% endblock %}
