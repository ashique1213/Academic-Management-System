<!--<!DOCTYPE html>-->
<html lang="en">
{% extends 'hodindex.html' %}
{% block body %}

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
 td {
  border: 1px solid;
}
input {
  width: 100%;
}
table {
  width: 90%;
}
     th{
    background-color:#252B34;
    }
input[type=submit] {
  width: 100px;
  background-color: #ef6445;
  color: white;
  padding: 8px 20px;
  margin: 6px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
th {
  padding-top: 12px;
  padding-bottom: 12px;
   border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
  background-color: #ef6445;
  color: white;
}
</style>
<body>
<form method="post" action="tt_update">
<table border="1">

    {% for i in range(0,rr|length) %}
   <tr>
       {% if i!=0 %}
       <td>{{rr[i][0]}}</td>
       {% for j in range(1,7) %}
       <td>
            <select name="{{rr[i][0]}}{{j-1}}">
           {% for ii in r %}
         <option value="{{ii['subj_id']}}" {% if rr[i][j]==ii['subj_id'] %} selected {% endif %}>{{ii['subject name']}} </option>
           {% endfor %}  </select>
       </td>
       {% endfor %}
       {% endif %}
   </tr>
    {% endfor %}
    <tr>
        <td></td>
        <td><input type="submit" value="Update"></td>
    </tr>
</table>
</form>
</body>
<!--</html>-->
{% endblock %}
