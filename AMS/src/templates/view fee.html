<body>
<form id="form1" name="form1" method="post" action="addfees">
  <table width="403" border="1">
    <tr>
      <td width="66">Title</td>
      <td width="66">Semester</td>
      <td width="57">Amount</td>
      <td width="66">Last date </td>
      <td width="91">Description</td>
      <td width="89">&nbsp;</td>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['title']}}</td>
      <td>{{i['semester']}}</td>
      <td>{{i['amount']}}</td>
      <td>{{i['lastdate']}}</td>
      <td>{{i['description']}}</td>
      <td><p><a href="#">edit </a></p>

    </tr>
    {% endfor %}
    <tr>
      <td colspan="5"><label>
        <div align="center">
          <input type="submit" name="Submit" value="add" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
