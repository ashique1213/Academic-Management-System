{% extends 'hodindex.html' %}
{% block body %}
</head>
<style>
 td {
  border: 1px solid;
}
input {
  width: 100%;
}
table {
  width: 90%;
}
     th{
    background-color:#252B34;
    }
input[type=submit] {
  width: 100px;
  background-color: #ef6445;
  color: white;
  padding: 8px 20px;
  margin: 6px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
th {
  padding-top: 12px;
  padding-bottom: 12px;
   border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
  background-color: #ef6445;
  color: white;
}
</style>
<body>
<form id="form1" name="form1" method="post" action="/addanoucement#about">
  <table width="345" border="1">
    <tr>
      <th width="122">Anouncement </th>
      <th width="47">Date </th>
      <th width="154">&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['anouncement']}}&nbsp;</td>
      <td>{{i['date']}}&nbsp;</td>
      <td><p><a href="editanoucement?id={{i['an_id']}}#about">edit</a></p>
      <p><a href="deleteanoucement?id={{i['an_id']}}#about">delete</a></p></td>
    </tr>
     {% endfor %}
    <tr>
      <td colspan="3"><div align="center">
        <input type="submit" name="Submit" value="Add" />
      </div></td>
    </tr>
  </table>
  <label>
  <div align="center"></div>
  </label>
</form>
</body>
<!--</html>-->
{% endblock %}
