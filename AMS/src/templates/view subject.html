{% extends 'hodindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>
<style>
 td {
  border: 1px solid;
}
input {
  width: 100%;
}
table {
  width: 90%;
}
     th{
    background-color:#252B34;
    }
input[type=submit] {
  width: 100px;
  background-color: #ef6445;
  color: white;
  padding: 8px 20px;
  margin: 6px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
th {
  padding-top: 12px;
  padding-bottom: 12px;
   border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
  background-color: #ef6445;
  color: white;
}
</style>
<center>
<body>
<form id="form1" name="form1" method="post" action="addsubject#about">
  <table width="471" border="1">
    <tr>
      <th width="90">Subject name </th>
      <th width="73">Semester</th>
      <th width="59">Credit</th>
      <!--<td width="99">Teacher name </td>-->
      <th width="116">&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['subject name']}}</td>
      <td>{{i['semester']}}</td>
      <td>{{i['credit']}}</td>
      <!--<td>{{i['name']}}</td>-->
      <td><p><a href="editsubject?id={{i['subj_id']}}#about">edit </a></p>
      <p><a href="deletesubject?id={{i['subj_id']}}">delete</a></p></td>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="5"  align="center"><label>
        <div>
          <input type="submit" name="Submit" value="add" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
  </center>
<!--</html>-->
{% endblock %}
