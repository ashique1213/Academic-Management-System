<!--<!DOCTYPE html>-->
<html lang="en">
{% extends 'hodindex.html' %}
{% block body %}

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
 td {
  border: 1px solid;
}
input {
  width: 100%;
}
table {
  width: 90%;
}
     th{
    background-color:#252B34;
    }
input[type=submit] {
  width: 100px;
  background-color: #ef6445;
  color: white;
  padding: 8px 20px;
  margin: 6px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
th {
  padding-top: 12px;
  padding-bottom: 12px;
   border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
  background-color: #ef6445;
  color: white;
}
</style>
<body>
<form method="post" action="tt2">
<table border="1">

    {% for i in day %}
   <tr>
       <td>{{i}}</td>
       {% for j in range(0,6) %}
       <td>
            <select name="{{i}}{{j}}">
           {% for ii in val%}


         <option value="{{ii['subj_id']}}">{{ii['subject name']}}</option>
           {% endfor %}  </select>
       </td>
       {% endfor %}
   </tr>
    {% endfor %}
    <tr>
        <td></td>
        <td><input type="submit" value="Next"></td>
    </tr>
</table>
</form>
</body>
<!--</html>-->
{% endblock %}
