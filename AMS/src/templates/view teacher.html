{% extends 'hodindex.html' %}
{% block body %}
<center>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>
       <style>
 td {
  border: 1px solid;
}
input {
  width: 100%;
}
table {
  width: 90%;
}
     th{
    background-color:#252B34;
    }
input[type=submit] {
  width: 100px;
  background-color: #ef6445;
  color: white;
  padding: 8px 20px;
  margin: 6px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
th {
  padding-top: 12px;
  padding-bottom: 12px;
   border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
  background-color: #ef6445;
  color: white;
}
</style>
<body>
<form id="form1" name="form1" method="post" action="addteacher#about">
  <table width="200"  border="1">
    <tr>
      <th>Name</th>
      <th>Qualification</th>
      <th>Designation</th>
      <th>Gender</th>
      <th>Age</th>
      <th>Phone</th>
      <th>Photo</th>
	  <th>&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['name']}}</td>
      <td>{{i['qualification']}}</td>
      <td>{{i['designation']}}</td>
      <td>&nbsp;{{i['gender']}}</td>
      <td>{{i['age']}}</td>
      <td>{{i['phone']}}</td>
      <td><img src="static/photos/{{i['photo']}}" width="100" height="100"/></td>
	  <td><a href="editteacher?id={{i['login_id']}}#about">edit</a>
	  <a href="deleteteacher?id={{i['login_id']}}">delete</a></td>
    </tr>
    {% endfor %}
	  <tr>
      <td colspan="9"  align="center"><label>
        <div>
          <input type="submit"  name="Submit" value="Add" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
  </center>
<!--</html>-->
{% endblock %}
